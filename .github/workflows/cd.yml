name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest

    env:
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy to Render via API
        if: ${{ env.RENDER_SERVICE_ID != '' && env.RENDER_API_KEY != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ env.RENDER_SERVICE_ID }}
          api-key: ${{ env.RENDER_API_KEY }}

      - name: Deployment notification
        if: ${{ env.RENDER_SERVICE_ID == '' || env.RENDER_API_KEY == '' }}
        run: |
          echo "âœ… Build successful. Render will auto-deploy if webhook is configured."
          echo "If you need manual deployment via API, configure RENDER_SERVICE_ID and RENDER_API_KEY secrets in GitHub Settings."
